<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/public/login.css">
    <link rel="icon" type="image/png" href="/public/images/favicon.png">
</head>
<body>
    <canvas id="bg"></canvas>
    
    <div class="login-container">
        <a href="login.html" class="home-btn" title="Back to Login">
            <i class="fas fa-arrow-left"></i>
        </a>
        
        <!-- Reset Password Form -->
        <form id="reset-form" class="form active">
            <h2>Reset Password</h2>
            
            <div id="success-message" class="message-box success-message"></div>
            <div id="error-message" class="message-box error-message"></div>
            
            <div class="input-group">
                <input type="text" id="reset-user-id" placeholder="Enter User ID" required>
            </div>
            <div class="input-group">
                <input type="date" id="reset-dob" placeholder="Date of Birth" required>
            </div>
            <button type="submit" class="submit-btn">Reset Now</button>
            <p class="message">Remember your password? <a href="login.html">Back to Login</a></p>
        </form>
    </div>

    <script src="/public/login.js"></script>
    <script src="/public/reset.js"></script>
</body>
</html>
